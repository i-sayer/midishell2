<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI</title>
    <style>
        h2 {white-space: pre;}
    </style>
</head>
<body>
    <h1>MIDI Shell</h1>
    <h2 id="midiDeviceName"></h2>
    <script>
    var midi;
    function onMIDISuccess(midiAccess) {
        let txt = "";
        midi = midiAccess;  // store in the global (in real usage, would probably keep in an object instance)
        midiDeviceName.textContent = "Select MIDI Output\n";
        let sel = document.createElement("select");
        for (var entry of midiAccess.outputs) {
            var output = entry[1];
            let op = document.createElement("option");
            op.textContent = output.name + " V" + output.version + "\n";
            op.value = output.id;
            sel.appendChild(op);
        }
        midiDeviceName.appendChild(sel);
    }

    function onMIDIFailure(msg) {
        midiDeviceName.textContent = "Failed to get MIDI access - " + msg;
    }

    navigator.requestMIDIAccess({sysex:true}).then(onMIDISuccess, onMIDIFailure);

    </script>
</body>
</html>
